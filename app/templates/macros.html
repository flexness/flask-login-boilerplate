{% macro button_submit(text) %}
    <button type="submit" 
        class="mt-4 mb-4 text-lg w-full px-3 py-2 font-bold text-center text-white 
                 bg-purple-500 rounded-lg hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 
                 dark:bg-purple-500 dark:hover:bg-purple-700 dark:focus:ring-purple-800">
    {{ text }}</button>
{% endmacro %}

{% macro h1(text) %}
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
    {{ text }}</h1>
{% endmacro %}


{% macro h2(text) %}
<h1 class="text-1xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-3xl dark:text-white">
    {{ text }}</h1>
{% endmacro %}
